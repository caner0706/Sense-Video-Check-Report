# HF'den en son toplantı kaydı verisini otomatik alır.
# Repo secret: SENSEAI (Hugging Face token)

name: Fetch latest meeting data

on:
  push:
    branches: [main]
  workflow_dispatch: {}
  repository_dispatch:
    types: [hf_dataset_update]

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch latest meeting info from HF
        env:
          SENSEAI: ${{ secrets.SENSEAI }}
          OUTPUT_JSON: latest_meeting.json
          # Uygulama tetiklediyse gönderdiği klasör adı (gt3_2026-02-08); yoksa script en son klasörü bulur
          MEETING_FOLDER: ${{ github.event.client_payload.folder }}
        run: python get_latest_meeting.py

      - name: Download latest meeting files
        env:
          SENSEAI: ${{ secrets.SENSEAI }}
          LATEST_MEETING_JSON: latest_meeting.json
          DOWNLOAD_DIR: latest_meeting
        run: python download_latest_meeting.py

      - name: Summary
        run: |
          echo "En son toplantı verisi hazır: latest_meeting.json + latest_meeting/"
          ls -la latest_meeting.json 2>/dev/null || true
          find latest_meeting -type f 2>/dev/null || true
