# Veri HF'e gittikten sonra tetiklenir (repository_dispatch).
# HF'den en son toplantı kaydını alır; çıktı sonraki adımlar için kullanılır.
# Repo secret: SENSEAI (Hugging Face token)

name: Fetch latest meeting data

on:
  push:
    branches: [main]
  workflow_dispatch: {}
  repository_dispatch:
    types: [hf_dataset_update]

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      latest_folder: ${{ steps.fetch.outputs.latest_folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch latest meeting from HF
        id: fetch
        env:
          SENSEAI: ${{ secrets.SENSEAI }}
        run: |
          python get_latest_meeting.py --output latest_meeting.json
          echo "latest_folder=$(jq -r '.latest_folder' latest_meeting.json)" >> $GITHUB_OUTPUT

      - name: Upload meeting metadata
        uses: actions/upload-artifact@v4
        with:
          name: latest-meeting
          path: latest_meeting.json
          retention-days: 30
